{%extends 'base.html'%}

{%block content%}
<h1 class="car_header">Find a Car</h1>
<form method="GET">
    <input type="text" name="query" placeholder="Filter by a producer..." required>
    <button type="submit">Search</button>
</form>

<ul>
    {%if cars%}
    {% for car in cars %}
        <li>{{ car.series }} by {{ car.producer }}</li>
    {% endfor %}
    {%else%}
        <li>=====</li>
    {%endif%}
</ul>
{%endblock%}
