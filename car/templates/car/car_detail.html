{%extends 'base.html'%}

{%block content%}
<h1>{{ car.producer }}: {{ car.series }}</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Technical Details:</h5>
        <p class="card-text">{{car.technical_details}}</p>
        <img src="{{car.img.url}}" style="max-width: 300px; height: auto;">
    </div>
</div>
{%endblock%}
